<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <title>JavaScript Random Equation Game</title>
  </head>

  <body>
    <div class="bg">
      <div class="container">
        <div class="jumbotron">
          <h1 class="text-center" id="heading">Freky Math!!!</h4>
          <hr>
          <div class="col-sm-12 text-center">
            <input type="text" placeholder="YOUR NAME" id="username"></input>
            <button type="button" class="btn btn-info btn-circle btn-xl btn btn-dark-green" id = "btn-generate"> PLAY</button>
          </div>
        </div>
        <div class="alert alert-success">
          <section id="message">
          </section>
        </div>
        <div class="row">
          <div class="col-sm-7">
            <div class="form-group">
              <div class="alert alert-warning w-60" style="background-color:#ffc266;">
                <section id="equations">
                </section>
                <span>
                  <div>
                    <input class ="form-control w-20" type="number" id="ansInput" step="1" value="0" />
                  </div>
                </span>
              </div>
            </div>
            <button class="btn btn-success btn-rounded" id="evlBtn">Evaluate</button>
            <button class="btn btn-primary btn-rounded" id="skipBtn">Skip</button>
            <button class="btn btn-secondary btn-rounded" id="quitBtn">Quit</button>
            <button class="btn btn-danger btn-rounded" id="resetBtn">Reset</button>
        </div>
        <div class="col-sm-5">
          <div class="card text-white bg-info mb-4 w-100">
            <div class="card-header" style="text-align:center; font-size:40px; background-color:#e87d7d;">SCOREBOARD
            </div>
            <div class="card-body-3" style="background-color:#e87d7d;">
              <p style="font-size:30px;">&nbsp;Score: <span id="score">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer font-small blue pt-4">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>    

    </div>
  </body>
</html>
